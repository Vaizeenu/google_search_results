<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>

<body>
    <!-- This is your navbar: gmail, photos,"more google" button, login -->
    <header>
        <nav>
            <ul id="navbar">
                <li> <a>Gmail</a> </li>
                <li> <a>Εικόνες</a> </li>
                <li id="more-google-apps-button"> <a></a> </li>
                <li id="login-btn"> <a>Είσοδος</a> </li>
            </ul>
        </nav>
    </header>

    <!-- This is your main google stuff: logo, form, search/feeling lucky-->
    <div class="main-grid-box">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="g-logo">
        <div id="sfld">
            <img class="search-icon" src="images/622669.svg"/>
            <input id="searchbox" type="text" />
            <img class="keyboard-icon" src="images/2972499.svg"/>
        </div>

        <div id="btns">
            <button>Αναζήτηση Google</button>
            <button>Αισθάνομαι τυχερός</button>
        </div>

        <div id="languages-offered">
            <span> Το Google προσφέρεται σε: <a href="#"> English </a></span>
        </div>
    </div>
    <!-- This is your footer: country, ads, etc -->
    <footer>
        <p>Ελλάδα</p>
        <ul class="fl">
            <li><a>Διαφήμιση</a></li>
            <li><a>Επιχείρηση</a></li>
            <li><a>Σχετικά με</a></li>
            <li><a>Πως λειτουργεί η Αναζήτηση</a></li>
        </ul>
        <ul class="fr">
            <li><a>Απόρρητο</a></li>
            <li><a>Όροι</a></li>
            <li><a>Ρυθμίσεις</a></li>
        </ul>
    </footer>
</body>
</html>
