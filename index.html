<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- This is your navbar -->
    <header id="navbar-sticky">
        <div id="nav-left-side">
            <div id="g-logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    id="g-logo" style="height: 25px;">
            </div>
            <div id="sfld">
                <input id="searchbox" type="text" />
                <img class="discard icon" src="images/noun_X_2500111.svg" style="height: 30px; width: auto;" />
                <img class="keyboard icon" src="images/2972499.svg" style="height: 30px; width: 30px;" />
                <img class="search icon" src="images/622669.svg" style="height: 30px; width: 30px;" />
            </div>
        </div>
        <div id="nav-right-side">
            <ul id="nav-list">
                <li id="more-google-apps-button"> <img src="images/noun_dot matrix_145292.svg"
                        style="height: 25px; width:auto;" /> </li>
                <li id="login-btn"> <a>Είσοδος</a> </li>
            </ul>
        </div>
    </header>

    <!-- This is your main google stuff: logo, form, search/feeling lucky-->
    <div class="main-grid-box">
        <div id="btns">
            <button>Αναζήτηση Google</button>
            <button>Αισθάνομαι τυχερός</button>
        </div>

        <div id="languages-offered">
            <span> Το Google προσφέρεται σε: <a href="#"> English </a></span>
        </div>
    </div>
    <!-- This is your footer: country, ads, etc -->
    <footer>
        <p>Ελλάδα</p>
        <ul class="fl">
            <li><a>Διαφήμιση</a></li>
            <li><a>Επιχείρηση</a></li>
            <li><a>Σχετικά με</a></li>
            <li><a>Πως λειτουργεί η Αναζήτηση</a></li>
        </ul>
        <ul class="fr">
            <li><a>Απόρρητο</a></li>
            <li><a>Όροι</a></li>
            <li><a>Ρυθμίσεις</a></li>
        </ul>
    </footer>
</body>

</html>
